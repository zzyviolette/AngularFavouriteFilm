<ngx-smart-modal #filmModal identifier="filmModal" [closable]="false" [customClass]="'wide-modal'">
  <!-- before show the details , on should check the return data which is from the api omdb -->  
  <div *ngIf="filmModal.hasData()">
    <div class="modal-header">
          <h5 class="modal-title" *ngIf="filmModal.getData()?.Title && filmModal.getData()?.Title !== 'N/A'">{{ filmModal.getData().Title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="filmModal.close()">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>

    <div class="modal-body">
        <h6 class="modal-title" *ngIf="filmModal.getData()?.Year && filmModal.getData()?.Year !== 'N/A'">Year : {{ filmModal.getData().Year}}</h6>
        <h6 class="modal-title" *ngIf="filmModal.getData()?.Type && filmModal.getData()?.Type !== 'N/A'">Type : {{ filmModal.getData().Type}}</h6>
        <h6 class="modal-title" *ngIf="filmModal.getData()?.Director && filmModal.getData()?.Director !== 'N/A'">Director : {{ filmModal.getData().Director}}</h6>
        <h6 class="modal-title" *ngIf="filmModal.getData()?.Runtime && filmModal.getData()?.Runtime !== 'N/A'">Runtime : {{ filmModal.getData().Runtime}}</h6>
        <h6 class="modal-title" *ngIf="filmModal.getData()?.Released && filmModal.getData()?.Released !== 'N/A'">Released : {{ filmModal.getData().Released}}</h6>
        <span class="center-block" [ngSwitch]="filmModal.getData()?.Poster === 'N/A' || filmModal.getData()?.Poster !== 'N/A'" >
        <img *ngSwitchCase="filmModal.getData()?.Poster !== 'N/A'" src="{{ filmModal.getData()?.Poster }}" [ngClass]="{detailBodyImage: true}" class="img-responsive">
        <img *ngSwitchCase="filmModal.getData()?.Poster === 'N/A'" src="http://www.novelupdates.com/img/noimagefound.jpg"  [ngClass]="{detailBodyImage: true}" class="img-responsive">
        </span>
    </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-info" data-dismiss="modal" (click)="filmModal.close()">Close</button>
    </div>
  </ngx-smart-modal>
